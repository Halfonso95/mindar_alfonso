<!DOCTYPE html>
<html>
  <head>
    <title>ex5</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
            <a-assets>
            <img id="fons" src="cielo.jpg" />
            <img id="terra" src="suelo.jpg" />
            <img id="yellow" src="reyamarillo.jpg" />        
            <img id="mad" src="hasthur.jpg" />            
            <img id="big" src="cthulu.jpg" />
            <img id="nya" src="face.jpeg" />
            <img id="foe" src="willem.jpeg" />
            <img id="cage" src="nicolas.jpeg" />
        
            </a-assets>
            <a-sky src="#fons"></a-sky>
            <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#terra"></a-plane>
            <a-plane id="hover1" position="-1 4 -8" rotation="0 0 0" width="8" height="2"  src="#yellow" animation="property: position; to: -1 4 -30; dur: 5000; dir: alternate; loop: true"></a-plane>
            <a-box position="-4 3 0" rotation="0 0 50"  src="#mad" depth="1" height="1" width="1" animation="property: rotation; to: 0 360 0; dur: 4000; loop: true"></a-box>
            <a-dodecahedron id="volteja" position="8 2 -6" rotation="0 30 0" radius="3" src="#big"></a-dodecahedron>
            <a-triangle position="-1 3 0" rotation="0 20 0" src="#nya" animation="property: rotation; to: 90 -60 190; dur: 1000; dir: alternate; loop: true"></a-triangle>
            <a-sphere id="intervalo" position="10 5 0" width="40" height="40" radius="2" src="#foe" animation="property: rotation; to: 0 360 0; dur: 4000; loop: true"></a-sphere>
            <a-cylinder position="-3 15 -8" radius="1" width="10" height="10" src="#cage" animation="property: rotation; to: -360 0 0; dur: 4000; loop: true"></a-cylinder>

    </a-scene> 
    <script>
          let dodecahedron = document.querySelector("#volteja");
          dodecahedron.addEventListener("click", () => {        
            dodecahedron.setAttribute("animation", {
              property: "rotation",
              to: "360 360 360",
              dur: 3000
            })});

            setInterval(() => {
              intervalo.setAttribute("animation", {
                property: "position",
                to: "0 50 0",
              })}, 3000);

            const hoverElement = document.getElementById("hover1");
            hoverElement.addEventListener("mouseenter", () => {
              hoverElement.setAttribute("animation", {
                property: "position",
                to: "0 100 0", 
                dur: 3000,
              })
            })

        </script>
  </body>
</html>
