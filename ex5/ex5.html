<!DOCTYPE html>
<html>
  <head>
    <title>ex5</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
            <a-assets>
            <img id="fons" src="cielo.jpg" />
            <img id="terra" src="suelo.jpg" />
            <img id="yellow" src="reyamarillo.jpg" />        
            <img id="mad" src="hasthur.jpg" />            
            <img id="big" src="cthulu.jpg" />
        
            </a-assets>
            <a-sky src="#fons"></a-sky>
            <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#terra"></a-plane>
            <a-plane position="-1 4 -8" rotation="0 0 0" width="8" height="2"  src="#yellow" animation="property: position; to: -1 4 -30; dur: 5000; dir: alternate; loop: true"></a-plane>
            <a-box position="-4 3 0" rotation="0 0 50"  src="#mad" depth="1" height="1" width="1" animation="property: rotation; to: 0 360 0; dur: 4000; loop: true"></a-box>
            <a-dodecahedron id="esmou" position="8 2 -6" rotation="0 30 0" radius="3" src="#big"></a-dodecahedron>
    </a-scene>
    <script>
          let unobjecte = document.querySelector("#esmou");
       
          unobjecte.addEventListener("click", () => {            
            unobjecte.setAttribute("animation", {


              property: "position",


              to: "8 40 -6",


              dur: 100
            });
          });
        </script>
  </body>
</html>
