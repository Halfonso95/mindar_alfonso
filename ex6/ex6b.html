<!DOCTYPE html>
<html>
 <head>
    <title>ex6</title>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   <script>
    AFRAME.registerComponent("mylink", {
    init: function() {  
     this.el.addEventListener("click", (e) => {              
        window.location = this.data.href;      
       })
    }
  })
</script>
 </head>
 <body>
    <a-scene cursor= "rayOrigin: mouse">
   <a-assets>
     <img id="imgSortida" src="assets/entragroc.png" >
     <img id="imgFantasma" src="assets/fantasma.png" >
     <img id="imgfons" src="fons2.jpg" >
     <img id="imgaltremon" src="portal.png">
     <a-asset-item id="toyota" src="assets/pixel_toyota_corolla_e80/scene.gltf"></a-asset-item>
     <a-entity camera look-controls wasd-controls="false">
        <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
         <a-entity cursor="fuse: true; fuseTimeout: 2000"
               position="0 0 -1"
               geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
               material="color: red; shader: flat"
               animation="property: components.material.material.color;
                     type: color;
                     to: white;
                     dur: 1000;
                     dir: alternate;
                     loop: true">
         </a-entity>
        </a-entity>    
   </a-assets>  
     <a-sky src="#imgfons"></a-sky>
      <a-sphere position="5 2 -5" radius="1"  src="#imgFantasma"
               animation="property: rotation; dur: 10000;
                      to: 0 360 0; loop: true">        
      </a-sphere>
      <a-entity gltf-model="#toyota" position="-10 -3 -10" scale="0.02 0.02 0.02" animation="property: rotation; to: 0 360 0; dur: 5000"></a-entity>
     <a-plane position="15 1 -3" rotation="0 260 0" src="#imgSortida" transparent="true" mylink="href: https://halfonso95.github.io/mindar_alfonso/;"></a-plane>
     <a-plane position="-5 0 1" rotation="0 -260 0" src="#imgaltremon" transparent="true" mylink="href: ex6.html ;"></a-plane>
   </a-scene>
 </body>
</html>
