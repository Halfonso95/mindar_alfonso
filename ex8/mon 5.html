<!DOCTYPE html>
<html>
  <head>
    <title>Sortida - Final Boss</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Models -->
        <a-asset-item id="habitacioFinal" src="assets/abandoned_brick_room.glb"></a-asset-item>
        
        <a-asset-item id="porta" src="assets/door.glb"></a-asset-item>
        <a-asset-item id="interruptor" src="assets/interruptor.glb"></a-asset-item>

        <!-- Música ambient -->
        <audio id="saw" src="assets/cancion de saw (tema original).mp3"></audio>
      </a-assets>

      <!-- Habitació final -->
      <a-entity gltf-model="#habitacioFinal" position="0 -0.585 -5.000" scale="2.290 2.210 4.780"></a-entity>

  

      <!-- Porta de sortida -->
      <a-entity gltf-model="#porta" position="3.000 1.677 -29.782" scale="1.5 1.5 1.5" rotation="0 90 0"></a-entity>

      <!-- Interruptor -->
      <a-entity gltf-model="#interruptor" position="-10.862 0.990 -0.367" scale="3.000 2.810 1.600" rotation="  0 100.000 0"></a-entity>

     
      <a-text value="Alex: Ningu escapa... o potser si?" position="-2 3 -4" color="red" width="6"></a-text>
      <a-text value="Tens una última oportunitat per escapar..." position="-2 2.5 -4" color="white" width="6"></a-text>

      <!-- Música -->
      <a-entity sound="src: #saw; autoplay: true; loop: true; volume: 0.4"></a-entity>

      <!-- Càmera amb moviment -->
      <a-entity camera wasd-controls look-controls position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
