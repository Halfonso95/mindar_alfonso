<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

      position: fixed;
      top: 0;
      left: 0;

    }

</head>
<body>
  <h1>ðŸŽ‰ Enhorabona! Has aconseguit escapar dels professors sectaris! ðŸŽ‰</h1>

  <!-- MÃºsica de fons  -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9bfbf42f7d.mp3?filename=celebration-110026.mp3" type="audio/mpeg">
    El teu navegador no suporta l'Ã udio HTML5.
  </audio>

  <!-- Canvas per als focs artificials -->
  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let particles = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function randomColor() {
      const colors = ['#ff0040', '#ff8000', '#ffff00', '#00ff80', '#00ffff', '#0080ff', '#bf00ff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createFirework(x, y) {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 5,
          vy: (Math.random() - 0.5) * 5,
          alpha: 1,
          color: randomColor()
        });
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.01;

        if (p.alpha <= 0) {
          particles.splice(i, 1);
        }

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
        ctx.globalAlpha = 1;
      });

      requestAnimationFrame(animate);
    }

    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      createFirework(x, y);
    }, 1000);

    animate();
  </script>
</body>
</html>
